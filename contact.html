<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Edwin Kimutai Metto</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Contact Me</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Me</a></li>
                    <li><a href="contact.html">Contact Me</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contact-form">
        <div class="container">
            <h2>Get in Touch</h2>
            <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>

            
            <div class="social-media">
                <h3>Follow Me</h3>
                <ul>
                    <li><a href="https://www.linkedin.com/in/edwin-kimutai" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a></li>
                    <li><a href="https://github.com/edwin-metto" target="_blank" title="GitHub"><i class="fab fa-github"></i></a></li>
                    <li><a href="https://twitter.com/edwinkle" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="https://www.instagram.com/smasher.kim/profilecard/?igsh=dXY0MmZqaHk5MnN4" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a></li>
                </ul>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Edwin Kimutai Metto. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
